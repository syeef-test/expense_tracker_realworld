<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <style>
        body {
            padding-top: 50px;
        }
    </style>

</head>

<body>
    <div class="container" align="center">
        <div class="row">
            <div>
                <h2>Sign Up Page</h2>
            </div>
            <div>
                <form onsubmit="signup(event)" class="form-horizontal">
                    <div class="form-group">
                        <div class="mb-3">
                            <label for="username" class="form-label">Enter Your Name:</label>
                            <input type="text" class="form-control" name="name" id="name" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="mb-3">
                            <label for="email" class="form-label">Enter Your Email:</label>
                            <input type="email" class="form-control" name="email" id="email" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="mb-3">
                            <label for="password" class="form-label">Enter Your Password:</label>
                            <input type="password" class="form-control" name="password" id="password" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="mb-3">
                            <input class="btn btn-success" type="submit" name="button" id="button" value="Sign Up" />
                        </div>
                    </div>
                </form>
                <div>
                    <a href="login.html">Existing User Login</a>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    async function signup(event) {
        try {
            event.preventDefault();
            const name = event.target.name.value;
            const email = event.target.email.value;
            const password = event.target.password.value;

            const obj = {
                name: name,
                email: email,
                password: password
            }
            //console.log(obj);

            const signupData = await axios.post('http://127.0.0.1:3000/user/signup', obj);

            if (signupData.status === 201) {
                alert(signupData.data.message);
            }
        } catch (error) {
            alert(error.response.data.error);
        }
    }
</script>

</html>
